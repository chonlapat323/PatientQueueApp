<div class="register-wrapper">
  <mat-card class="register-card mat-elevation-z4">
    <div class="logo">Patient Queue App</div>
    <h2 class="title">Sign in</h2>

    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input autocomplete="email" matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input autocomplete="current-password" matInput formControlName="password" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Sign in</button>

      <button mat-stroked-button color="accent" class="full-width mb-2">
        <mat-icon svgIcon="google"></mat-icon>
        Sign in with Google
      </button>

      <button mat-stroked-button color="primary" class="full-width">
        <mat-icon svgIcon="facebook" class="mr-2"></mat-icon>
        Sign in with Facebook
      </button>

      <p class="text-center mt-4">
        Don't have an account? <a routerLink="/auth/sign-up">Sign up</a>
      </p>
    </form>
  </mat-card>
</div>
